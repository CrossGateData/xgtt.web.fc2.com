<P>日本と台湾のＸＧの相違点。<BR>
<BR>
日本では修正された「銀行に預けるときに１Ｇとられる」というシステムですが<BR>
台湾ではまだ預けるときに１Ｇかかるようです。<BR>
<BR>
ザンクの左側出口を出たところにあるケレブレンの森。<BR>
ここでのＱの出現率が激減しています。<BR>
なので、経験値の効率はいいですが、お金貯めには微妙です。<BR>
<BR>
ＰＵＫ４の開発が大分進んでいたようで、ファンブルグ内にも見たことないＮＰＣたくさんいます。<BR>
新マップや、逆サーバー（強敵だらけです）などもあります。<BR>
日本でＰＵＫ４が開発されてたのか、タイトルロゴだけは何故か日本語だったりします・・・。</P>
