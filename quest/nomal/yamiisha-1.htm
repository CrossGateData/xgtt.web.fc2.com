<P><B><FONT size="+2">闇医者(アリュート)</FONT></B><BR>
<BR>
１、アリュートの西(537.41)付近にある怪しい洞窟に行く。<BR>
<BR>
２、洞窟内にいる闇看護婦ミネルバに実験薬を貰う。<BR>
<IMG src="gif/yamiisha1-1.gif" width="295" height="250" border="0"><BR>
<BR>
３、怪しい洞窟最下層へ行き、アルバスの研究所へ行く。<BR>
<BR>
４、アルバスの研究所にいる改造ゾンビを倒す。<BR>
<BR>
５、ボスを倒すとセイシンがいるので明鏡止水を覚えることができる。<BR>
<BR>
<BR>
※ボス戦は、改造ゾンビLv35、ゾンビLv23〜25、ガストLv23〜25<BR>
<BR>
ボスを倒した後にキャンディの設計図が買えます。</P>
